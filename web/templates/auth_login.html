<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
            integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-9 col-sm-12">
            <div id="app" class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center">OpenAI Helper</h3>
                    <div class="p-3">
                        <form @submit.prevent="login"
                              autocomplete="off"
                              method="post"
                              enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label for="username">Username:</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       placeholder="Enter username"
                                       name="username"
                                       required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password:</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       placeholder="Enter password"
                                       name="password"
                                       required>
                            </div>

                            <div class="text-start">
                                <button type="submit"
                                        class="btn btn-default bg-primary text-white">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">{{ message }}</div>
        </div>
    </div>
</div>
<script type="application/javascript" src="{{ url_for('static', path='/js/login.js') }}"></script>
</body>
</html>
